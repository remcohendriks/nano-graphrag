version: '3.8'

services:
  neo4j:
    image: neo4j:5-enterprise
    container_name: nano-graphrag-neo4j
    environment:
      # Authentication
      NEO4J_AUTH: neo4j/testpassword
      
      # Accept Enterprise License (required for GDS)
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      
      # Install plugins (fixed typo: CODEX-002)
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      
      # Memory configuration for testing
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_server_memory_pagecache_size: 512m
      
      # GDS is included in Enterprise for testing (no license file needed)
      
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "testpassword", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  neo4j_data:
  neo4j_logs: